#spring.datasource.url = jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
#spring.datasource.url = jdbc:h2:file:/data/sample
spring.datasource.url = jdbc:h2:file:~/sample;AUTO_SERVER=TRUE;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.datasource.username= sa
spring.datasource.password=
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.platform=h2
